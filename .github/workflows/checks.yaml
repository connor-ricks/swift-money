name: ğŸš¨ Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  lint:
    name: ğŸ“ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—„ï¸ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“ SwiftLint
        uses: stanfordbdhg/action-swiftlint@v4
        with:
          args: --strict
  test:
    name: ğŸ§ª Test
    runs-on: macos-latest
    strategy:
      matrix:
        platform: [IOS, MACOS, MAC_CATALYST, TVOS, WATCHOS, VISIONOS]
    steps:
      - name: ğŸ‘€ Install visionOS runtime
        if: matrix.platform == 'visionOS'
        run: |
          sudo xcodebuild -runFirstLaunch
          sudo xcrun simctl list
          sudo xcodebuild -downloadPlatform visionOS
          sudo xcodebuild -runFirstLaunch
      - name: ğŸ—„ï¸ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ§° Select Xcode Version
        run: xcodes select 16
      - name: ğŸ§ª Run tests
        run: make XCODEBUILD_ARGUMENT=test CONFIG=Debug PLATFORM='${{ matrix.platform }}'
      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          swift: true
