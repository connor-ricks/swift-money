# SwiftLint configuration file for the Storybook repository.
# Run `swiftlint --fix` at the root of the repository to format all code.

# MARK: - Settings

#included:
#    - *.swift
excluded:
    - "**/.build"

# If true, SwiftLint will not fail if no lintable files are found.
allow_zero_lintable_files: false

# If true, SwiftLint will treat all warnings as errors.
strict: false

# If true, SwiftLint will check for updates after linting or analyzing.
check_for_updates: true

# reporter type (xcode, json, csv, checkstyle, codeclimate, junit, html, emoji, sonarqube, markdown, github-actions-logging, summary)
reporter: "xcode"

# MARK: - Rules

disabled_rules:
    - class_delegate_protocol
    - cyclomatic_complexity
    - discouraged_direct_init
    - duplicate_enum_cases
    - function_parameter_count
    - inclusive_language
    - large_tuple
    - line_length
    - multiple_closures_with_trailing_closure
    - nesting
    - non_optional_string_data_conversion
    - notification_center_detachment
    - shorthand_operator
    - todo
    - type_body_length
    - void_function_in_ternary

opt_in_rules:
    - closure_end_indentation
    - closure_spacing
    - collection_alignment
    - comma_inheritance
    - contains_over_filter_count
    - contains_over_filter_is_empty
    - contains_over_first_not_nil
    - contains_over_range_nil_comparison
    - convenience_type
    - discarded_notification_center_observer
    - discouraged_none_name
    - discouraged_object_literal
    - discouraged_optional_boolean
    - discouraged_optional_collection
    - empty_collection_literal
    - empty_count
    - empty_string
    - explicit_init
    - fatal_error_message
    - file_name_no_space
    - first_where
    - identical_operands
    - implicit_return
    - indentation_width
    - joined_default_parameter
    - last_where
    - legacy_multiple
    - literal_expression_end_indentation
    - lower_acl_than_parent
    - modifier_order
    - multiline_arguments
    - multiline_arguments_brackets
    - multiline_literal_brackets
    - multiline_parameters
    - multiline_parameters_brackets
    - number_separator
    - operator_usage_whitespace
    - optional_enum_case_matching
    - overridden_super_call
    - override_in_extension
    - prefer_self_in_static_references
    - prefer_self_type_over_type_of_self
    - prefer_zero_over_explicit_init
    - private_swiftui_state
    - raw_value_for_camel_cased_codable_enum
    - redundant_nil_coalescing
    - return_value_from_void_function
    - shorthand_optional_binding
    - sorted_enum_cases
    - sorted_first_last
    - sorted_imports
    - toggle_bool
    - unhandled_throwing_task
    - unneeded_parentheses_in_closure_argument
    - unowned_variable_capture
    - vertical_parameter_alignment_on_call
    - vertical_whitespace_closing_braces
    - yoda_condition

analyzer_rules:
    - unused_declaration
    - unused_import

# MARK: - Config

file_length:
    warning: 750
    error: 1500
    ignore_comment_only_lines: true
force_cast:
    severity: warning
force_try:
    severity: warning
function_body_length:
    warning: 100
    error: 200
identifier_name:
    min_length: 0
    max_length: 60
opening_brace:
    - ignore_multiline_statement_conditions
trailing_comma:
    mandatory_comma: true
type_name:
    min_length: 0
unused_declaration:
    severity: warning
